<div class="container-center">
    <form [formGroup]="formLogin" class="form-card" (ngSubmit)="login()">
        <h1>Login</h1>

        <app-custom-input [control]="formLogin.controls.email" [label]="'Email'" [placeholder]="'example@emial.com'"
            [isRequired]="true" [maxLength]="50" [type]="'email'" [validators]="validators.email"
            [isEnable]="!isLoading()" 
            class="container-field"
            />

        <app-custom-input
            class="container-field"
        [isEnable]="!isLoading()" [control]="formLogin.controls.password" [label]="'Password'"
            [placeholder]="'********'" [isRequired]="true" [maxLength]="50"
            [type]="isPasswordVisible() ? 'text' : 'password'" [validators]="validators.password">

            <button mat-icon-button matSuffix (click)="togglePassword($event)" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="isPasswordVisible()" [disabled]="isLoading()">
                <mat-icon>{{ isPasswordVisible() ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
        </app-custom-input>


        @if (isLoading()){
        <mat-spinner diameter="35"></mat-spinner>
        }@else{
        <button mat-raised-button color="primary" type="submit">Login</button>
        }

    </form>
</div>
