<form [formGroup]="formDriver" (ngSubmit)="save()">
    <h1 mat-dialog-title>
        @switch (this.action) {
        @case (DialogAction.CREATE) {
        Alta de Conductor
        }
        @case (DialogAction.EDIT) {
        Modificaci√≥n de Conductor
        }
        @case (DialogAction.OBSERVE) {
        Detalle de Conductor
        }
        }
    </h1>
    <mat-dialog-content class="mat-typography ">
        <div class="grid-form-driver">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" maxlength="50">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" maxlength="50">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" maxlength="50">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone" type="tel" maxlength="20">
            </mat-form-field>
            @if(this.action !== DialogAction.EDIT) {
                 <mat-form-field>
                <mat-label>Birth Date</mat-label>
                <input matInput formControlName="birthDate" type="date" maxlength="10">
            </mat-form-field>
            }
           
        </div>


    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button type="submit">Save</button>
    </mat-dialog-actions>

</form>
