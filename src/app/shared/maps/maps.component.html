<div class="container-maps">
    @if(mapReady()){
    @if(options()){
        <google-map (mapInitialized)="OnMapReady($event)" [options]="options()!" [width]="'100%'" [height]="'100%'">
            @for( point of this.listPoints();track point.name){
            <map-advanced-marker #markerElem="mapAdvancedMarker" [position]="{ lat: point.lat, lng: point.lng }"
                [title]="point.name" />
            }
        </google-map>
    }@else{
        <h1>Error loading map</h1>
    }
}@else{
    <mat-spinner></mat-spinner>
}
</div>
