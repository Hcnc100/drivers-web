@if(mapReady()){
<h1>Google Maps in Angular 17</h1>
<google-map 
(mapInitialized)="OnMapReady($event)"
height="600px" width="800px" [options]="options()" #googleMap>
    @for( point of this.listPoints();track point.name){
    <map-advanced-marker #markerElem="mapAdvancedMarker" [position]="{ lat: point.lat, lng: point.lng }"
        [title]="point.name" />

    }
</google-map>
}
