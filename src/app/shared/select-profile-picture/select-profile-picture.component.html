<div class="container-picture">    
    @if(photoData()) {
    <img [src]="photoData()" alt="Foto" class="photo-profile" />
    } @else {
    <img src="assets/svg/profile.svg" alt="Error" class="photo-profile photo-svg">
    }
    <button mat-mini-fab color="primary" class="upload-fab" (click)="triggerFileInput($event)">
        <mat-icon>add_a_photo</mat-icon>
      </button>
    <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*" style="display: none">
</div>
